<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Posts</h2>
  
        <ul class="list-group">
            <app-post *ngFor="let post of posts; let i = index"
                    [id]="post.idPost"
                    [title]="post.titlePost"
                    [content]="post.contentPost"
                    [loveIts]="post.loveItsPost"
                    [created_at]="post.datePost"
                    (updated)="onUpdate($event,i,post)"
                    (deleted)="ondelete(i)">
            </app-post>
        </ul>
    </div>
</div>
</div>
